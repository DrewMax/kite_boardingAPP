<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <title>KITE BOARDING APP</title>

<body>
  <!------------------------------------Header----------------------------------------->
  <header>
    <div class="header">
      <img src="./assets/css/img/logo.jpeg" alt="boarding logo" class="logo">
    </div>
      <div class="companyName">
       <h1 class="text-xxlarge text-bold medium-text-large">CO-WA-BANGA</h1>
       <h3 class="text-xlarge text-bold medium-text-large">The webApp for kitesurfing</h3>
      </div>
    </nav>
<button id="open-modal-btn">Sign Up</button>
  </header>

  <!----------------------------------- Modal HTML ---------------------------------->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4 id="signHeader">Sign Up</h4>
        <form>
        <label for="name">Enter full name:</label>
          <input type="name" placeholder="Your Name" name="name" id="modalName" class="form-control"/>
          <br>
          <label for="modalEmail">Enter email address:</label>
          <input type="email" placeholder="Email Address" name="email" id="modalEmail" class="form-control"/>
          <br>
          <label for="experience">Experience</label>
          <input type="experience" id="experience" name="experience" class="form-control" required>
          <br>
          <p>Read about our <a href="../w13/assets/html/privacy.html">privacy policy</a></p>
          <button type="submit" class="signUp">Sign Up</button>
        </form>
      </div>
    </div>

    <!-------------------------------------------- Jumbotron ---------------------------------------------->
    <div id="image-container"></div>

    <!--------------------------------------------GOOGLEMAPS HEADER  ------------------------------------------------>
 <h2 class="text-center font-custom text-shadow explore">Let's Go Exploring</h1>


    <!-------------------------------------------- Search form ----------------------------------------------->
    <section>
        <div id = "button-container" class="grid-x">
          <form class="months" id="searchForm">
        
            <button class="button-class" id="button1">January</button>
           
            <button class="button-class" id="button2">February</button>
           
            <button class="button-class" id="button3">March</button>
           
            <button class="button-class" id="button4">April</button>
           
            <button class="button-class" id="button5">May</button>
           
            <button class="button-class" id="button6">June</button>
           
            <button class="button-class" id="button7">July</button>
           
            <button class="button-class" id="button8">August</button>
           
            <button class="button-class" id="button9">September</button>  
           
            <button class="button-class" id="button10">October</button>
           
            <button class="button-class" id="button11">November</button>
           
            <button class="button-class" id="button12">December</button>
            </div>
        </form>
     </div>

    
     
          <!--------------------------------------The div element for the map ------------------------------------>


     <section class="interactiveMap">
          <div id="map" class="map-container">
            <div class="responsive-embed">
            </div>
          </div>
    </section>

    <section class="currentWeather">
      <h2> 
          <span id="city-search-term"></span> 
          <span id="date"></span> 
          <span>
              <img id="icon" src="" alt="">
          </span> 
      </h2>
      <img id="cityImage" src="" alt="">
      <p id="apiTemp"></p>
      <p id="apiHumidity"></p>
      <p id="apiWind"></p>
      <p id="lorem"></p>
    </section>

    <div class="grid-x">
      <div class="cell margin-bottom-3">
        <h2 id="forecastHeading"></h2>
      </div>
    </div>
    <div id="cardRows" class="row containerForecasts">
    

    <div class="grid-x">
      <div class="cell margin-bottom-3">
        <h2 id="forecastHeading"></h2>
      </div>
    </div>
    <div id="cardRows" class="row containerForecasts">
    </div> 
    </div>

    <!-------------------------------------------- LATEST NEWS  -------------------------------------------->
    <section id="news">
    <h1>News</h1>

    <div>
      <button class="button-class" value="us">USA</button>
      <button class="button-class" value="gb">UK</button>
    </div>
    <p>Coming soon!</p>
    
    <ul id="news-list"></ul>
    </section>
     
    <!-------------------------------------------- Footer ---------------------------------------------->

    <footer>
      <div class="">

    </footer>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
