    <!-- Button to open the modal -->


<!-- Modal HTML -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form>
        <label for="name">Enter full name:</label>
          <input type="name" placeholder="Your Name" name="name" id="modalName" class="form-control"/>
          <br>
          <label for="modalEmail">Enter email address:</label>
          <input type="email" placeholder="Email Address" name="email" id="modalEmail" class="form-control"/>
          <br>
          <label for="experience">Experience</label>
          <input type="experience" id="experience" name="experience" class="form-control" required>
          <br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Jumbotron -->
    <div id="image-container"></div>


    <section>
        <div id = "button-container" class="grid-x">
          <form class="months" id="searchForm">
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button1">January</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button2">February</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button3">March</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button4">April</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button5">May</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button6">June</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button7">July</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button8">August</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button9">September</button>
            </div>  
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button10">October</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button11">November</button>
            </div>
            <div class="cell small-1 medium-1 large-1">
            <button class="button-class" id="button12">December</button>
            </div>
        </form>
     </div>

    <section class="interactiveMap">
      <h3>Google Maps</h3>
          <!--The div element for the map -->
          <div id="map"></div>
    </section>

    <section class="currentWeather">
      <h2> 
          <span id="city-search-term"></span> 
          <span id="date"></span> 
          <span>
              <img id="icon" src="" alt="">
          </span> 
      </h2>
      <img id="cityImage" src="" alt="">
      <p id="apiTemp"></p>
      <p id="apiHumidity"></p>
      <p id="apiWind"></p>
      <p id="lorem"></p>
    </section>

    <div class="row"> <!-- change to formation  -->
      <div class="col-12 mb-3"> <!-- change to formation  -->
        <h2 id="forecastHeading"></h2>
      </div>
    </div>
    <div id="cardRows" class="row containerForecasts">
